    <section class="w3l-contact-12">
      <div class="wrapper">
        <div class="contact-main">
          <div class="grid grid-column-2">
            <div class="column">
              <h3 class="header">Contacts</h3>
              <p class="head-main">
                Weâ€™ll help with any questions you may have about.

            <div class="column2">
              <div class="href1">
                <span class="fa fa-envelope-o" aria-hidden="true"></span
                ><a href="mailto:info@example.com"
                  >info@ActiveKeySolutions.com</a
                >
              </div>
              <div class="href2">
                <span class="fa fa-phone" aria-hidden="true"></span
                ><a href="tel:+44-000-888-999">+92-42-37190621</a>
              </div>
              <div>
                <p class="contact-para">
                  <span class="fa fa-map-marker" aria-hidden="true"></span>20
                  Paragon City Main Blvd, Paragon City, Lahore
                </p>
              </div>
            </div>
            <div class="column3">
              <p class="follow">Follow us:</p>
              <a class="facebook" href="#facebook"
                ><span class="fa fa-facebook" aria-hidden="true"></span
              ></a>
              <a class="twitter" href="#twitter"
                ><span class="fa fa-twitter" aria-hidden="true"></span
              ></a>
              <a class="google" href="#google"
                ><span class="fa fa-google" aria-hidden="true"></span
              ></a>
            </div>

      <div class="contacts-9">
        <div class="contacts-sub-9">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13602.501261565389!2d74.4527324!3d31.5344493!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4c681b6d67bdd412!2sActiveKey%20Solutions!5e0!3m2!1sen!2s!4v1656504748586!5m2!1sen!2s"
            style="border: 0"
            allowfullscreen
          ></iframe>
          <div class="map-content-9">
            <div class="sub-grids-cont-9">
              <h4 class="sub-feat-text">Get in touch with us</h4>
              <p class="sub-para">Required fields are marked *</p>
            </div>
            <form
              action="https://sendmail.w3layouts.com/submitForm"
              method="post"
            >
              <div class="twice-two">
                <input
                  type="text"
                  name="w3lName"
                  id="w3lName"
                  placeholder="Name"
                />
                <input
                  type="email"
                  name="w3lSender"
                  id="w3lSender"
                  placeholder="Email*"
                  required=""
                />
              </div>
              <textarea
                name="w3lMessage"
                id="w3lMessage"
                placeholder="Message*"
                required=""
              ></textarea>
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
